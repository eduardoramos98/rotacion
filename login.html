<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
        <div id="contenedor">
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario</label>
                        <input id="user" type="text" name="usuario" placeholder="Usuario" >
                        
                        <label for="password">Contraseña</label>
                        <input id="pass" type="password" placeholder="Contraseña" name="password">
                        
                        <button type="submit" title="Ingresar" name="Ingresar" id="loginbtn">Login</button>
                    </form>
                </div>
                <div id="derecho">
                    <img src="./images/logo_sp.png" alt="">
                    <div class="titulo">
                        <h1>Bienvenido</h1>
                    </div>
                    
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                       
                        <a href="../index.html">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</body>
<script type="module" src="main.js"></script>
